name: Dungeon CI

on:
  push:
    branches: [ master, main ]

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: dungeon

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build Image
        uses: vrutkovs/action-s2i@master
        with:
          base: centos/python-38-centos7
          image: dungeon:${{ github.sha }}

      - name: Login to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
      
      - name: Push image
        run: |
          echo "$(docker image ls)"
          # dungeon                                              2af360288f6675656eccee833b16173d318d80b5
          REPO=${{ github.repository }}
          
          # Change all uppercase to lowercase
          REPO=$(echo $REPO | tr '[A-Z]' '[a-z]')
          
          # Tag image
          docker tag dungeon:${{ github.sha }} docker.pkg.github.com/$REPO/dungeon:${{ github.sha }}

          echo "$(docker image ls)"

          # Push image to registry
          docker push docker.pkg.github.com/$REPO/dungeon:${{ github.sha }}
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Setup Kustomize
      uses: imranismail/setup-kustomize@v1
      with:
        kustomize-version: "3.6.1"

    - name: Update Kubernetes resources
      run: |
       cd deployment
       kustomize edit set image dungeon_image=docker.pkg.github.com/stopdenbus/dungeon/dungeon:bla
       cat kustomization.yaml
        
    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -am "Bump docker tag"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
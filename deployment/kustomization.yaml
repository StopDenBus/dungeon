apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dungeon
commonLabels:
  app: dungeon

resources:
- Deployment.yaml
- Service.yaml

configMapGenerator:
- literals:
  - DB=dungeon
  - DB_HOST=mariadb.mariadb.svc.cluster.local
  - DB_PORT=30306
  - DB_USER=dungeon
  name: database-configuration

generatorOptions:
  disableNameSuffixHash: true

images:
- name: dungeon_image
  newName: docker.pkg.github.com/stopdenbus/dungeon/dungeon
  newTag: 3e8b73dffd9a8c60881c6829060d40b0e48c6fe7
